<h2>Thank's for your donation!</h2><br>
<h4>Please, insert Book's title and author:</h4>
<form action= "{% url 'coolLibrary:insertBookInLibrary' %}" method="post">
    {% csrf_token %}

    <LABEL for="title">Title: </LABEL>

    <INPUT type="submit" value="Donate!"> <INPUT type="reset">
    </p>
</form>
